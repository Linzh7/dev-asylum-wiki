name: Restrict PR to main from dev

on:
  pull_request:
    branches:
      - main
    types: [opened, reopened, synchronize]

jobs:
  restrict-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR source branch
        run: |
          if [[ "${GITHUB_HEAD_REF}" != dev* ]]; then
            echo "‚ùå PR to main must come from dev branch!"
            exit 1
          fi
